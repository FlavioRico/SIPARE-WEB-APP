<app-navbar></app-navbar>

<!-- balance -->

<div class="container">
    <div class="alert alert-primary title-opc" role="alert">
        Conciliación de cifras - CONSAR
    </div>
    Fecha: 
    <span class="border border-light date">
        {{ fechaCompleta }}
    </span>

    <div class="row title-balance">
        <div class="col-12">
            Balance
        </div>
    </div>

    <!-- posible componente aparte -->
    <div class="row justify-content-between table-titles">
        <div class="col-sm-3 title-table">Archivo</div>
        <div class="col-sm-3 title-table">T24 Auxiliares</div>
        <div class="col-sm-3 title-table">Comparación</div>
    </div>

    <div class="row justify-content-between table-data">
        <div class="col-sm-3">{{ RCVformated }}</div>
        <div class="col-sm-3">{{ T2RCVformated }}</div>
        <div #contentIcon class="col-sm-3 table-titles">
            <svg #iconVerify1 width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-check-circle icon-verify-ok" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
        </div>
    </div>

    <div class="row justify-content-between table-data">
        <div class="col-sm-3">{{ IMSSACVformated }}</div>
        <div class="col-sm-3">{{ T1ACVformated }}</div>
        <div class="col-sm-3 table-titles">
            <svg #iconVerify2 width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-check-circle icon-verify-ok" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
        </div>
    </div>

    <div class="row justify-content-between table-comparation">
        <div class="col-sm-3 dropdown-divider"></div>
        <div class="col-sm-3 dropdown-divider"></div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row justify-content-between table-data">
        <div class="col-sm-3">{{ totalArchivoformated }}</div>
        <div class="col-sm-3">{{ totalAuxiliaresformated }}</div>
        <div class="col-sm-3 table-titles">
            <svg #iconVerify3 width="1.3em" height="1.3em" viewBox="0 0 16 16" class="bi bi-check-circle icon-verify-ok" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
            </svg>
        </div>
    </div>

    <div #msjValidacion class="alert alert-success menssage-to-user" role="alert">
        Los saldos cuadran correctamente.
    </div>

    <div #buttonValidacion class="button-autorizar">
        <button (click)="authSucess(btnAutorizar)" type="button" class="btn btn-outline-success">Autorizar</button>
    </div>

</div>
